version: '2'

services:

  node:
    container_name: nodeapp
    image: nodeapp
    build:
      context: .
      dockerfile: .docker/node.development.dockerfile
      #args:
      #  http_proxy: http://172.17.100.20:8080
      #  https_proxy: http://172.17.100.20:8080
    volumes:
      - .:/c/pr/github/Angular2-RESTfulService
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - nodeapp-network
      
  #No authentication is provided here - just a demo! Read the Dockerfile
  #for more information about adding authentication.
  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge